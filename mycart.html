<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon" href="https://www.mytheresa.com/skin/frontend/mytheresa/default/favicon.ico">
    <link rel="stylesheet" href="./style/mycart.css">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/fotter.css">
    <title>CART | MYTHERESA</title>
</head>
<body>
    <div id="navbar"></div>
    <div class="cartPage">
    <div id="top">
      <h2>YOUR SHOPPING BAG</h2>
      <button>All Products</button>
    </div>
    <div id="thead">
      
    </div>
    <hr />
    <div id="containers"></div>
    <hr />
    <div id="midBox">
      <h3>YOUR CURRENT PROMOTIONS</h3>
      <h4>Free shipping</h4>
    </div>
    <hr />
    <div id="bottomCartBox">
      <div id="bottomCartBox1">
        <div>
          <input type="text" placeholder="Gift Card/Store Credit/Promo Code" />
          <button>USECODE</button>
        </div>
        <div>
          <!-- <h4>Subtotal</h4> -->
          <h4 id="GrandTotal">Grand Total :- <span id="totalSum"></span></h4>
          <p>VAT exception. VAT not included. Shipping not included.</p>
        </div>
      </div>
      <div id="bottomCartBox2">
        <button id="manubtn">CONTINUE SHOPPING</button>
        <button id="manubtn1">PROCEED TO CHECKOUT</button>
      </div>
    </div>
    <hr />
  </div>
    <div id="footer"></div>
  
  </body>
</html>
